<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Killer Boom Boom</title>

    <script src = "phaser.js"></script>
    <script src = "Animation.js"></script>
    <script src = "RunningImages.js"></script>
    <script src = "PlayerMovement.js"></script>
    <script src = "Walkers.js"></script>
    <script src = "Spells.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script>
    var config = 
    {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                //gravity: { y: 300 },
                debug: true
            }
        },
        scene:
        {
            preload: preload,
            create: create,
            update: update
        }
    };  
var game = new Phaser.Game(config);

//characters
var player;
var zombies = [];

let keyA;
let keyS;
let keyD;
let keyW;

let key1;
let key2;
let key3;
let key4;

function preload ()
{
    //Loads the background
    preLoadTheBackground(this)

    //using the dude from the demo because he is cute/cool looking
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });

    //loading in the zombie
    this.load.spritesheet("zombie" , "assets/zombie.png" , { frameWidth: 32 , frameHeight: 26});

    //loading the spells
    this.load.spritesheet("normalSpell", "assets/normal_spell.png", { frameWidth: 32 , frameHeight: 32});

    this.load.spritesheet("fire", "assets/fire.png", { frameWidth: 32 , frameHeight: 32});

    this.load.spritesheet("electric", "assets/electric.png", { frameWidth: 32 , frameHeight: 32});

    this.load.spritesheet("earth", "assets/earth.png", { frameWidth: 32 , frameHeight: 32});
}

function create ()
{
    createTheBackground(this)

    //movement keys
    keyA = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A);
    keyS = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.S);
    keyD = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D);
    keyW = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W);

    //selection of spells keys
    key1 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.ONE);
    key2 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.TWO);
    key3 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.THREE);
    key4 = this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.FOUR);

    //dude
    player = this.physics.add.sprite(100, 450, 'dude');

    //spells loading
    //normalSpell = this.physics.add.sprite(300, 450, 'normalSpell');

    //fire = this.physics.add.sprite(500, 450, 'fire');

    //electric = this.physics.add.sprite(600, 450, 'electric');

    //earth = this.physics.add.sprite(700, 450, 'earth');

    //delete a sprite
    //earth.destroy(true);
    
    //a zombie 
    //zombie = this.physics.add.sprite(200,100,"zombie").setScale(2.5,2);

    //creating zombies
    for(let i = 0; i < 3 ; i++)
    {
        let placement_Zombie = new zombie_Man();
        zombies.push(placement_Zombie);
    }
    
    let start_x = 200;
    let start_y = 100;
    //adding a sprite for each zombie
    for(let i = 0 ; i < zombies.length; i++)
    {
        zombies[i].current_x = start_x;
        //adds a sprite for each instance of the zombie
        zombies[i].this_Exact_Zombie = this.physics.add.sprite(zombies[i].current_x ,zombies[i].current_y ,"zombie").setScale(2.5,2);
        start_x += 90;
    }
    
    //create the animation for the playable character
    mcAnim(this);

    //create the animation for the zombie. This applies to every zombie that i make.
    zombie_Movement(this);
    
    //create the cursors on the keyboard to be able to be inputted
    cursors = this.input.keyboard.createCursorKeys();
    
}
let max_Zombies = 3;
let pressed = false;
let destroyedYet = false;
let spells_Pressed = [false,false,false,false];
function update ()
{
    //move the player with wasd and cursor keys. Check the PlayerMovement.js file for more info on how this works
    moveTheLad(player); 

    //play the animation for the zombie
    //zombie.anims.play('move_Mate', true); 
    //this will make all the animations for all the zombies come to life
    for(let i = 0; i < zombies.length ; i++)
    {
        zombies[i].this_Exact_Zombie.anims.play("move_Mate", true);
    }

    casting_Spells(this)
    

    //the old moving script which is cool and complex but most likely 0.1% less efficient than the moveTheLad()
    //var moveyGroovy = new imNotSeeingEnoughMovement(player);

}
</script> 
</body>
</html>
